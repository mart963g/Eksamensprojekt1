<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members</title>
</head>
<body>

<div>
    <table>
        <thead>
        <tr>
            <th>Navn</th>
            <th>Medlemstype</th>
            <th>Oprettelses dato</th>
            <th>Cpr</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member: ${members}">
            <td th:text="${member.firstName} + ' ' + ${member.lastName}"/>
            <td th:text="${member.memberType}"/>
            <td th:text="${member.subscription.payDay}"/>
            <td>
                <a type="button" class="btn btn-details btn:hover">Details</a>
                <a type="button" class="btn btn-ed btn:hover">Edit</a>
                <a type="button" class="btn btn-del btn:hover">Delete</a>
            </td>
        </tr>
        </tbody>


    </table>
</div>



</body>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Opret Medlem</title>
        <link href="kartotek_style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a id="logo">ENGGÅRDEN</a>
            <a href="/home">Hjem</a>
            <a href="/members">Medlemskartotek</a>
            <a href="/mail">Send E-mail</a>
            <a href="/contribution">Støtte</a>
            <a href="/statistics">Statistik</a>
            <a href="/subscriptionLog">Kontingent Ændringer</a>
        </nav>

        <div class="container">
            <header>
                <h1>Opret Medlem</h1>
            </header>
            <form method="Post" th:action="@{/create}">
                <section id="member input">
                    <h2>MEDLEMSOPLYSNINGER</h2>
                    <p>Fornavn:</p>
                    <input type="text" th:field="${member.firstName}" placeholder="Fornavn" required>
                    <p>Efternavn:</p>
                    <input type="text" th:field="${member.lastName}" placeholder="Mellem & Efternavn" required/>
                    <p>E-mail:</p>
                    <input type="text" th:field="${member.mail}" placeholder="Eksempel@mail.dk"/>
                    <p>Telefon:</p>
                    <input type="number" th:field="${member.phoneNumber}" placeholder="00221144"/>
                    <p>Oprettelses Dato:</p>
                    <input type="date" th:field="${member.creationDate}" required/>
                    <p> Medlemstype:</p>
                    <select th:field="${member.memberType}">
                        <option th:each="memberType :${memberTypes}" th:value="${memberType}" th:text="${memberType}"/>
                    </select>
                    <p>Medlem af bestyrelsen:</p>
                    <input type="checkbox" name="mycheckbox" th:checked="${member.isBoard}" value="true"/>
                    <input type="hidden" name="mycheckbox" th:checked="${member.isBoard}" value="false"/> <!-- Data sendes ikke videre, altid 0. -->
                </section>
                <section id="address input">
                    <h2>ADRESSE</h2>
                    <p>Vejnavn + husnummer:</p>
                    <input type="text" th:field="${address.street}" placeholder="Vejnavn 32"/>
                    <p>Postnummer:</p>
                    <input type="number" th:field="${address.zipCode}" placeholder="Postnummer"/>
                    <p>By:</p>
                    <input type="text" th:field="${address.city}" placeholder="By">
                </section>
                <section id="subscription input">
                    <h2>MEDLEMSSKAB</h2>
                    <p>Betalingsdato:</p>
                    <input type="date" th:field="${subscription.payDay}" required/>
                    <p></p>
                </section>
                <input type="submit" value="Opret Medlem" class="btn btn-create btn:hover"/>
                <br><br><br><br>
            </form>
        </div>
    </body>
</html>

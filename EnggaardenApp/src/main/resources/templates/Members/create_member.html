<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
      xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opret Medlem</title>
    <link href="kartotek_style.css" rel="stylesheet">
</head>
<body>
<nav>
    <a id="logo">ENGGÅRDEN</a>
    <a href="/home">Hjem</a>
    <a href="/members">Medlemskartotek</a>
    <a href="/mail">Send E-mail</a>
    <a href="/contribution">Støtte</a>
    <a href="/statistics">Statistik</a>
    <a href="/subscriptionLog">Kontingent Ændringer</a>
</nav>

<div class="container">
    <header>
        <h1>Opret Medlem</h1>
    </header>
    <form method="Post" th:action="@{/create}">
        <p>Fornavn:</p>
        <input type="text" th:field="${member.firstName}" >
        <p>Efternavn:</p>
        <input type="text" th:field="${member.lastName}"/>
        <p>E-mail:</p>
        <input type="text" th:field="${member.mail}"/>
        <p>Telefon:</p>
        <input type="text" th:field="${member.phoneNumber}"/>
        <p>Oprettelses Dato:</p>
        <input type="date" th:field="${member.creationDate}"/>

        <!--
        <p>Betalings Dato</p>
        <input type="date" th:field="${subscription.payDay}"/>      Giver nullpointer
        -->

        <p> Medlemstype:</p>
        <select th:field="${member.memberType}">
            <option th:each="memberType :${memberTypes}" th:value="${memberType}" th:text="${memberType}"/>
        </select>
        <p>Medlem af bestyrelsen:</p>
        <input type="checkbox" name="mycheckbox" th:checked="${member.isBoard}" />  <!-- Data sendes ikke videre, altid 0. -->
        <p></p>
        <input type="submit" value="Opret Medlem" class="btn btn-create btn:hover"/>
    </form>
</div>
</body>
</html>
